# Example configuration for a ferenda-based site

[__root__]
# override with --log=INFO
log = DEBUG
datadir = data
processes = 1
storetype = %(storetype)s
storelocation = %(storelocation)s
storerepository = %(storerepository)s        
url = http://localhost:8000/
apiendpoint = /api/
searchendpoint = /search/
sitename = %(sitename)s
sitedescription = Just another Ferenda site        
