  <body class="konsolideradforfattning" about="https://lagen.nu/sfs/2008:344">
    <h2 id="R1">Inledande bestämmelser</h2>
    <div typeof="rpubl:Paragraf" about="https://lagen.nu/sfs/2008:344#P1" id="P1">
      <span href="https://lagen.nu/sfs/2008:344" rel="dcterms:isPartOf"/>
      <p typeof="rinfoex:Stycke" about="https://lagen.nu/sfs/2008:344#P1S1" id="P1S1"><span href="https://lagen.nu/sfs/2008:344#P1" rel="dcterms:isPartOf"/>I denna lag finns bestämmelser om landstingens skyldigheter att, utöver vad som följer av <a href="http://rinfo.lagrummet.se/publ/sfs/1982:763" rel="dcterms:references">hälso- och sjukvårdslagen (1982:763)</a> samt <a href="http://rinfo.lagrummet.se/publ/sfs/1985:125" rel="dcterms:references">tandvårdslagen (1985:125)</a>, erbjuda hälso- och sjukvård samt tandvård åt asylsökande och vissa andra utlänningar.</p>
    </div>
