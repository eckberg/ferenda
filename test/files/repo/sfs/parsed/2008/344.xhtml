    <h2 id="R1">Inledande bestämmelser</h2>
    <div about="https://lagen.nu/sfs/2008:344#P1" typeof="rpubl:Paragraf" id="P1">
      <span rel="dcterms:isPartOf" href="https://lagen.nu/sfs/2008:344"/>
      <p about="https://lagen.nu/sfs/2008:344#P1S1" typeof="rinfoex:Stycke" id="P1S1"><span rel="dcterms:isPartOf" href="https://lagen.nu/sfs/2008:344#P1"/>I denna lag finns bestämmelser om landstingens skyldigheter att, utöver vad som följer av <a href="https://lagen.nu/sfs/1982:763" rel="dcterms:references">hälso- och sjukvårdslagen (1982:763)</a> samt <a href="https://lagen.nu/sfs/1985:125" rel="dcterms:references">tandvårdslagen (1985:125)</a>, erbjuda hälso- och sjukvård samt tandvård åt asylsökande och vissa andra utlänningar.</p>
    </div>
