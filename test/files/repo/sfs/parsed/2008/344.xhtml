    <h2 id="R1">Inledande bestämmelser</h2>
    <div id="P1" typeof="rpubl:Paragraf" about="https://lagen.nu/2008:344#P1" property="rpubl:paragrafnummer" content="1">
      <span rel="dcterms:isPartOf" href="https://lagen.nu/2008:344"/>
      <p id="P1S1" typeof="rinfoex:Stycke" about="https://lagen.nu/2008:344#P1S1"><span class="paragrafbeteckning">1 §</span><span rel="dcterms:isPartOf" href="https://lagen.nu/2008:344#P1"/>I denna lag finns bestämmelser om landstingens skyldigheter att, utöver vad som följer av <a href="https://lagen.nu/1982:763" rel="dcterms:references">hälso- och sjukvårdslagen (1982:763)</a> samt <a href="https://lagen.nu/1985:125" rel="dcterms:references">tandvårdslagen (1985:125)</a>, erbjuda hälso- och sjukvård samt tandvård åt asylsökande och vissa andra utlänningar.</p>
    </div>
