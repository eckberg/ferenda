<html xml:lang="sv" xmlns="http://www.w3.org/2002/06/xhtml2/" xmlns:dct="http://purl.org/dc/terms/" xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#" xmlns:skos="http://www.w3.org/2008/05/skos#">
  <head>
    <title>Anskaffarfrihet</title>
  </head>
  <body about="http://lagen.nu/concept/Anskaffarfrihet" typeof="skos:Concept">
    <h property="rdfs:label">Anskaffarfrihet</h>
    <div datatype="rdf:XMLLiteral" property="dct:description">
      <p>En tryckfrihetsrättsliga princip som innebär att alla har rätt att anskaffa uppgifter i syfte att offentliggöra eller publicera dem.
</p>
      <p>Anskaffarfriheten regleras i <a class="lr" href="http://rinfo.lagrummet.se/publ/sfs/1949:105#K1P1S4">TF 1:1 4 st.</a>
      </p><p>Synonym: Anskaffarskydd.
</p>
      <p>
        <a class="hcwl" href="http://lagen.nu/concept/Tryckfrihetsrätt" rel="dct:subject" />
      </p>
    </div>
  </body>
</html>
