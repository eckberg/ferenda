    <title property="dcterms:title">Anskaffarfrihet</title>
    <link href="http://www.w3.org/2004/02/skos/core#Concept" rel="rdf:type"/>
    <meta content="lagen.nu.mediawiki.LNMediaWiki" property="prov:wasGeneratedBy" xml:lang=""/>
  </head>
  <body datatype="rdf:XMLLiteral" property="dcterms:description" about="https://lagen.nu/concept/Anskaffarfrihet">
    <div>
      <p>En tryckfrihetsrättsliga princip som innebär att alla har rätt att anskaffa uppgifter i syfte att offentliggöra eller publicera dem. </p>
      <p>Anskaffarfriheten regleras i <a href="https://lagen.nu/sfs/1949:105#K1P1S4">TF 1:1 4 st.</a> </p>
      <p>Synonym: Anskaffarskydd. </p>
    </div>
  </body>
