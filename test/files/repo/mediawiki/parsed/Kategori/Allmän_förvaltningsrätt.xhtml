    <div datatype="rdf:XMLLiteral" property="dct:description">
      <p>Till den allmänna förvaltningsrätten räknas främst frågor om myndigheternas <a class="wl" href="http://lagen.nu/concept/Handläggning">handläggning</a> av <a class="wl" href="http://lagen.nu/concept/Ärenden">ärenden</a> och den enskildes <a class="wl" href="http://lagen.nu/concept/Insynsrätt">insynsrätt</a> i myndigheternas verksamhet.
