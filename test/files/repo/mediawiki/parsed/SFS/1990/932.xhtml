  <body about="https://lagen.nu/sfs/1990:932">
    <div datatype="rdf:XMLLiteral" about="https://lagen.nu/sfs/1990:932" property="dcterms:description">
      <div>
	<p><a href="https://lagen.nu/sfs/1990:932">Konsumentköplagen</a> (KKöpL) är en skyddslagstiftning. </p>
      </div>
    </div>
    <h2>1 §</h2>
    <div datatype="rdf:XMLLiteral" about="https://lagen.nu/sfs/1990:932#P1" property="dcterms:description">
      <div>
	<p><a href="https://lagen.nu/concept/Lös_sak">Lösa saker</a> är till exempel sådana varor som livsmedel, kläder, möbler och bilar. </p>
      </div>
    </div>
    <h2>2 §</h2>
    <div datatype="rdf:XMLLiteral" about="https://lagen.nu/sfs/1990:932#P2" property="dcterms:description">
      <div>
	<p>Vid tillverkningsavtal gäller KKöpL oavsett vem av parterna som tillhandahåller materialet.  </p>
      </div>
    </div>
